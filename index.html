<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <article class="card">
      <div class="card__img">
        <a href="#">
          <img src="./images/image-equilibrium.jpg" alt="">
        </a>
      </div>
      <h1 class="card__title heading mt-24 white"><a href="#">Equilibrium #3429</a></h1>
      <div class="card__desc body-text mt-16">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card__price-offer-timer mt-24 flex">
        <div class="price caption-bold cyan md-fs-15">
          <p>0.041 ETH</p>
        </div>
        <div class="offer-timer caption md-fs-15">
          <p>3 days left</p>
        </div>
      </div>
      <div class="card__border mt-24"></div>
      <div class="card__footer caption mt-16 flex md-fs-15">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of<a href="#" class="white">Jules Wyvern</a></p>
      </div>
    </article>
  </main>
</body>

</html>
